addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- scripts/install-stack.sh
- stack install hscolour
cache:
  directories:
  - $HOME/.local/bin
  - $HOME/.stack
deploy:
- on:
    repo: tfausak/octane
    tags: true
  password:
    secure: 
  provider: hackage
  skip_cleanup: true
  username: fozworth
language: c
script:
- stack --no-terminal build --bench --haddock --no-run-benchmarks --pedantic --test
- stack sdist
sudo: false
